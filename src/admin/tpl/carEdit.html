<div class="col-sm-12">
    <div class="row">
        <h4>基础信息</h4>
        <div class="clearfix">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="carTitle" class="text-danger">新车标题</label>
                    <input name="carTitle" id="carTitle" type="text" class="form-control upload-data">
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <label for="imageUpload" class="text-success">图片上传（限10张）</label>
                <a class="btn btn-success file-upload">
                    <span>上传图片</span>
                    <input name="image" id="imageUpload" type="file">
                </a>
                <div id="imageGallery"></div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="modelsId" class="text-primary">车型</label>
                <select name="models.modelsId" id="modelsId" class="form-control upload-data">
                    <option selected value="">未选择</option>
                    {{each models}}
                    <option value="{{$value.id}}">{{$value.name}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="color" class="text-primary">颜色</label>
                <input name="carColor" id="color" type="text" class="form-control upload-data" placeholder="白色、黑色、红色...">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="seat" class="text-primary">座位数</label>
                <input name="carSeat" id="seat" type="number" class="form-control upload-data" placeholder="整数">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="drivenModelId" class="text-primary">驱动方式</label>
                <select name="drivemode.driveModeId" id="drivenModelId" class="form-control upload-data">
                    <option selected value="">未选择</option>
                    {{each drivenMode}}
                    <option value="{{$value.id}}">{{$value.name}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="transmissionId" class="text-primary">变速箱</label>
                <select name="gearbox.gearboxId" id="transmissionId" class="form-control upload-data">
                    <option selected value="">未选择</option>
                    {{each trans}}
                    <option value="{{$value.id}}">{{$value.name}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-12">
    <div class="row">
        <h4>发动机信息</h4>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="engineModel" class="text-info">发动机型号</label>
                <input name="engine.engineModel" id="engineModel" type="text" class="form-control upload-data">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="enviroStandards" class="text-info">环保标准</label>
                <input name="engine.enviroStandards" id="enviroStandards" type="text" class="form-control upload-data">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="fuelGrade" class="text-info">燃油标号</label>
                <input name="engine.fuelGrade" id="fuelGrade" type="text" class="form-control upload-data">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="engineEmissions" class="text-info">排量</label>
                <div class="input-group">
                    <input name="engine.engineEmissions" id="engineEmissions" type="number" class="form-control upload-data" placeholder="整数或小数">
                    <span class="input-group-addon">L</span>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="enginePower" class="text-info">马力</label>
                <div class="input-group">
                    <input name="engine.enginePower" id="enginePower" type="number" class="form-control upload-data" placeholder="整数">
                    <span class="input-group-addon">匹</span>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="engineCylinderNum" class="text-info">缸数</label>
                <div class="input-group">
                    <input name="engine.engineCylinderNum" id="engineCylinderNum" type="number" class="form-control upload-data" placeholder="整数">
                    <span class="input-group-addon">缸</span>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="fuelConsume" class="text-info">油耗</label>
                <div class="input-group">
                    <input name="engine.fuelConsume" id="fuelConsume" type="text" class="form-control upload-data" placeholder="5.4~6.7">
                    <span class="input-group-addon">L</span>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="carGuarantee" class="text-info">保修</label>
                <div class="input-group">
                    <input name="carGuarantee" id="carGuarantee" type="text" class="form-control upload-data" placeholder="三年">
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="row">
                <h4>价格</h4>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="guidPrice" class="text-danger">厂商指导价</label>
                        <div class="input-group">
                            <input name="carGuidPrice" id="guidPrice" type="text" class="form-control upload-data" placeholder="88.08~99.09">
                            <span class="input-group-addon">万元</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-12">
    <div class="row">
        <h4>款型
            <button id="carVerAdd"
                    style="margin-left:15px"
                    class='btn btn-info btn-sm'>
                    <span class="icon icon-plus"></span> 添加款型
            </button>
        </h4>
        <table class="table">
            <thead>
                <tr>
                    <th>款型名称</th>
                    <th>款型链接</th>
                    <th>相对差价(万元)</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="carVerList">
                <tr>
                    <td>
                        <input name="carverList[0].carVerInfo" type="text" class="form-control upload-data">
                    </td>
                    <td>
                        <input name="carverList[0].carVerLink" type="text" class="form-control upload-data" placeholder="http://www.xxx.com">
                    </td>
                    <td>
                        <input name="carverList[0].carPriceDiff" type="text" class="form-control upload-data" placeholder="-23.0">
                    </td>
                    <td>
                        <button class="delete btn btn-default btn-sm"><span class="icon icon-remove"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
