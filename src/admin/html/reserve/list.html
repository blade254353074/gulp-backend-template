<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/assets/admin/css/style.css">
</head>

<body>
    <div id="app">
        <div class="navigator">
            <div class="logo">
                <a href="/"><span>[</span>易诚用车<span>]</span></a>
            </div>
            <ul id="menu" class="menu">
                <li class="menu-list">
                    <a href="javascript:;"><span class="iconfont iconfont-list-alt"></span>新闻管理</a>
                    <ul class="sub-menu-list">
                        <li><a href="/admin/news/add.html">添加新闻</a></li>
                        <li><a href="/admin/news/list.html">新闻列表</a></li>
                    </ul>
                </li>
                <li class="menu-list active">
                    <a href="javascript:;"><span class="iconfont iconfont-phone-alt"></span>预约管理</a>
                    <ul class="sub-menu-list">
                        <li><a href="/admin/reserve/handle.html">未处理列表</a></li>
                        <li class="active"><a href="/admin/reserve/list.html">已处理列表</a></li>
                    </ul>
                </li>
                <li class="menu-list">
                    <a href="javascript:;"><span class="iconfont iconfont-scale"></span>汽车管理</a>
                    <ul class="sub-menu-list">
                        <li><a href="/admin/car/add.html">添加汽车</a></li>
                        <li><a href="/admin/car/list.html">新车列表</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="app-content">
            <div class="header-content"></div>
            <div id="appContent" class="main-content">
                <div class="center-block" style="padding-top:30px;">
                    <table class="table table-hover table-bordered table-striped table-condensed">
                        <thead>
                            <tr>
                                <th style="width:40px;">ID</th>
                                <th style="width: 50px;">状态</th>
                                <th style="width:175px;">链接</th>
                                <th style="width:100px;">时间</th>
                                <th style="width:60px;">姓名</th>
                                <th style="width:100px;">手机</th>
                                <th style="width:40px;">备注</th>
                                <th style="width:55px;">结果</th>
                                <th style="width:110px;">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-id="{{$value.id}}">
                                <th scope="row" class="text-center">id</th>
                                <td>已下架</td>
                                <td><a href="/#/car/{{$value.carId}}/detail" target="_blank" class="single-line text-info">新车标题</a></td>
                                <td title="{{$value.time}}">时间</td>
                                <td>姓名</td>
                                <td class="text-center">手机号码</td>
                                <td><a href="javascript:;" class="reserve-view text-info" data-text="{{$value.remark}}">查看</a></td>
                                <td>已拒绝</td>
                                <td class="text-center">
                                    <button class="accept btn btn-success btn-sm" type="button">接受</button>
                                    <button class="ignore btn btn-danger btn-sm" type="button">忽略</button>
                                </td>
                            </tr>
                            <tr data-id="{{$value.id}}">
                                <th scope="row" class="text-center">id</th>
                                <td>展示中</td>
                                <td><a href="/#/car/{{$value.carId}}/detail" target="_blank" class="single-line text-info">新车标题</a></td>
                                <td title="{{$value.time}}">时间</td>
                                <td>姓名</td>
                                <td class="text-center">18818888888</td>
                                <td>━━</td>
                                <td>已接受</td>
                                <td class="text-center">
                                    <button class="accept btn btn-success btn-sm" type="button">接受</button>
                                    <button class="ignore btn btn-danger btn-sm" type="button">忽略</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <nav class="text-center">
                        <div class="pagination">分页</div>
                    </nav>
                </div>
                <p>预约备注</p>
            </div>
        </div>

    </div>
    <script src="/assets/admin/js/public/base.js"></script>
    <script src="/assets/admin/js/page/car/list.js"></script>
</body>

</html>
