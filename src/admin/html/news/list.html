<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>易诚买车后台管理系统</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/assets/admin/css/style.css">
</head>

<body>
    <div id="app">
        <div class="navigator">
            <div class="logo">
                <a href="/"><span>[</span>易诚用车<span>]</span></a>
            </div>
            <ul id="menu" class="menu">
                <li class="menu-list active">
                    <a href="javascript:;"><span class="iconfont iconfont-list-alt"></span>新闻管理</a>
                    <ul class="sub-menu-list">
                        <li><a href="/admin/news/add.html">添加新闻</a></li>
                        <li class="active"><a href="/admin/news/list.html">新闻列表</a></li>
                    </ul>
                </li>
                <li class="menu-list">
                    <a href="javascript:;"><span class="iconfont iconfont-phone-alt"></span>预约管理</a>
                    <ul class="sub-menu-list">
                        <li><a href="/admin/reserve/handle.html">未处理列表</a></li>
                        <li><a href="/admin/reserve/list.html">已处理列表</a></li>
                    </ul>
                </li>
                <li class="menu-list">
                    <a href="javascript:;"><span class="iconfont iconfont-scale"></span>汽车管理</a>
                    <ul class="sub-menu-list">
                        <li><a href="/admin/car/add.html">添加汽车</a></li>
                        <li><a href="/admin/car/list.html">新车列表</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="app-content">
            <div class="header-content"></div>
            <div id="appContent" class="main-content">
                <div class="center-block" style="padding-top:30px;">
                    <table class="table table-hover table-bordered table-striped table-condensed">
                        <thead>
                            <tr>
                                <th style="width:40px;">#</th>
                                <th>标题</th>
                                <th style="width:60px;">作者</th>
                                <th>发布日期</th>
                                <th style="width:65px;">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-id="{{$value.id}}">
                                <th scope="row" class="text-center">$index+1+(page - 1)*rows</th>
                                <td>{{title}}</td>
                                <td class="text-center">{{author}}</td>
                                <td>{{time}}</td>
                                <td class="text-center">
                                    <button class="delete btn btn-sm btn-danger" type="button">删除</button>
                                </td>
                            </tr>
                            <tr data-id="{{$value.id}}">
                                <th scope="row" class="text-center">1</th>
                                <td><a href="/news/{id}/detail">标题</a></td>
                                <td class="text-center">作者</td>
                                <td>2016-10-28 20:15</td>
                                <td class="text-center">
                                    <button class="delete btn btn-sm btn-danger" type="button">删除</button>
                                </td>
                            </tr>
                            <tr data-id="{{$value.id}}">
                                <th scope="row" class="text-center">2</th>
                                <td><a href="/news/{id}/detail" class="single-line">特别长的标题特别长的标题特别长的标题特别长的标题特别长的标题</a></td>
                                <td class="text-center">━━</td>
                                <td>2016-10-28 20:15</td>
                                <td class="text-center">
                                    <button class="delete btn btn-sm btn-danger" type="button">删除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ul class="pagination">分页</ul>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/admin/js/public/base.js"></script>
    <script src="/assets/admin/js/page/car/list.js"></script>
</body>

</html>
