<fieldset>
    <form id="reserveForm" action="detail_submit">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名：</label>
                <div class="col-sm-9">
                    <input name="reserveName" type="text" class="form-control data-upload" id="name" placeholder="请填写姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">手机：</label>
                <div class="col-sm-6">
                    <input name="reservePhone" type="tel" class="form-control data-upload" id="phone" placeholder="请输入手机号码" maxlength="11">
                </div>
                <div class="col-sm-4">
                    <button id="getCaptcha" class="btn btn-primary">获取校验码</button>
                </div>
            </div>
            <div class="form-group">
                <label for="captcha" class="col-sm-2 control-label">校验码：</label>
                <div class="col-sm-9">
                    <input name="captcha" type="text" class="form-control data-upload" id="captcha" placeholder="请填写校验码" maxlength="6">
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">备注：</label>
                <div class="col-sm-9">
                    <textarea name="reserveRemark" type="text" class="form-control data-upload" id="remark" placeholder="请输入备注信息(选填)" maxlength="500"></textarea>
                </div>
            </div>
            <p id="tip" class="tips help-block text-red"></p>
        </div>
    </form>
</fieldset>
